<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { 
      font-size: 11px; 
      text-align:center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="preview-card-container">
    <div class="card-img">
      <img src="assets/images/illustration-article.svg" alt="img">
      <div class="prev-card-text">
        <div class="ylow-bg">
          <h4>Learning</h4>
       </div>
        <p class="date">Published 21 Dec 2023</p>
        <a href="#" >
          <h2 class="title">HTML & CSS foundations</h2>
        </a>
        <p class="prev-text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
         <img src="assets/images/image-avatar.webp" alt="">
         <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://www.frontendmentor.io/profile/Gunal-k">Gunal</a>.
    </div>
</body>
</html>
