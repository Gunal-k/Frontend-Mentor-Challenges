<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

      <ul class="social-media" type="none">

        <li><button>Twitter</button></li>
        <li><button>Instagram</button></li>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
        Coded by <a href="https://www.frontendmentor.io/profile/Gunal-k">Gunal</a>.
